<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strength & Posture Routine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bs-body-bg: #0d1117;
        --bs-body-color: #c9d1d9;
        --bs-border-color: #30363d;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
      }
      .section-header {
        background-color: #161b22;
        cursor: pointer;
        transition: background-color 0.2s;
        border-left: 4px solid #2563eb; /* Blue accent */
      }
      .section-header:hover {
        background-color: #21262d;
      }
      .section-content {
        background-color: #0d1117;
      }
      .card {
        background-color: #161b22;
        border: 1px solid #30363d;
        transition: transform 0.2s;
      }
      .card-title {
        color: #f0f6fc;
      }
      .card-text {
        color: #8b949e;
      }
      .cue-text {
        color: #58a6ff;
        font-size: 0.9rem;
        font-style: italic;
      }
      .meta-tag {
         background: #238636;
         color: white;
         font-size: 0.75rem;
         padding: 2px 6px;
         border-radius: 4px;
         margin-left: 8px;
         vertical-align: middle;
      }
      /* Loader Styles */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(13, 17, 23, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #30363d;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      .card-img-top {
        width: 100%;
        height: auto;
        min-height: 200px;
        background: #21262d;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="p-3 p-md-4">
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <div class="container" style="max-width: 800px">
      <h1 class="text-3xl fw-bold text-center mb-2" style="color: #f0f6fc">
        Strength & Posture
      </h1>
      <p class="text-center text-sm mb-4" style="color: #8b949e">
        Frequency: 3-4 days/week • Tempo: 3s down, 1s up
      </p>

      <div id="routine-container">
        </div>

      <div class="mt-5 text-center text-sm" style="color: #6e7681">
        <p>Rest 60s between rounds.</p>
      </div>
    </div>

    <script>
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        setTimeout(() => { loader.classList.add('hidden'); }, 500);
      });

      // Mapped GIF Links
      const exerciseData = [
        // PART 1: WARM UP
        {
          section: "Part 1: Warm-Up (Required)",
          name: "Cat-Cow Stretch",
          reps: "Duration: 1 min",
          cue: "Inhale arching back, exhale rounding spine. Move slowly.",
          gif: "https://media1.tenor.com/m/LPwFzdwK9AEAAAAd/cat-cow-stretch.gif"
        },
        {
          section: "Part 1: Warm-Up (Required)",
          name: "Glute Bridges",
          reps: "2 sets of 15 reps",
          cue: "Drive through heels, squeeze glutes at top. Don't arch low back.",
          gif: "https://media1.tenor.com/m/WAhbRzWse3wAAAAC/gym.gif"
        },
        {
          section: "Part 1: Warm-Up (Required)",
          name: "World's Greatest Stretch",
          reps: "5 reps per side",
          cue: "Step forward into lunge, rotate arm up to ceiling. Follow hand with eyes.",
          gif: "https://media.self.com/photos/682f678832db37eeee7cbadb/master/w_1600%2Cc_limit/winnie-worlds-greatest-stretch%2520(1).gif"
        },

        // PART 2: CIRCUIT A
        {
          section: "Part 2: Circuit A (Back & Legs)",
          name: "Dumbbell RDL",
          reps: "10-12 reps",
          cue: "Hinge hips back like closing a car door with your butt. Keep back flat.",
          gif: "https://media1.tenor.com/m/APh12ekUwcIAAAAd/dumbbell-deadlift.gif"
        },
        {
          section: "Part 2: Circuit A (Back & Legs)",
          name: "Bent-Over DB Rows",
          reps: "10-12 reps",
          cue: "Pull dumbbells to your pockets. Squeeze shoulder blades together.",
          gif: "https://media1.tenor.com/m/ZA7d-cdoYEIAAAAd/bentoverrows.gif"
        },
        {
          section: "Part 2: Circuit A (Back & Legs)",
          name: "Reverse Lunges",
          reps: "10 reps per leg",
          cue: "Step back, drop knee straight down. Keep chest proud.",
          gif: "https://media1.tenor.com/m/ahYtJQbVUP0AAAAd/reverse-lunges-home-workouts.gif" 
        },
        {
          section: "Part 2: Circuit A (Back & Legs)",
          name: "Superman Holds",
          reps: "10 reps (3s hold)",
          cue: "Lift chest and thighs off floor simultaneously. Squeeze lower back.",
          gif: "https://media1.tenor.com/m/BpWq8HxUxeAAAAAd/lumbaresms.gif"
        },

        // PART 3: CIRCUIT B
        {
          section: "Part 3: Circuit B (Core & Stability)",
          name: "Goblet Squat",
          reps: "10-12 reps",
          cue: "Hold weight at chest. Squat deep, keep elbows inside knees.",
          gif: "https://media1.tenor.com/m/1NY6qOs30XIAAAAC/goblet-squad.gif"
        },
        {
          section: "Part 3: Circuit B (Core & Stability)",
          name: "Overhead Press",
          reps: "8-10 reps",
          cue: "Brace core like you're about to be punched. Press without leaning back.",
          gif: "https://media1.tenor.com/m/T_vqvD5qG-YAAAAC/shoulder-press-seated-shoulder-press.gif"
        },
        {
          section: "Part 3: Circuit B (Core & Stability)",
          name: "Single-Leg Glute Bridge",
          reps: "12 reps per leg",
          cue: "One foot planted, one in air. Drive hips up level.",
          gif: "https://media1.tenor.com/m/wfa9Tp6Spz8AAAAd/single-leg.gif"
        },
        {
          section: "Part 3: Circuit B (Core & Stability)",
          name: "Bird-Dog",
          reps: "10 reps per side",
          cue: "Extend opposite arm/leg. Imagine balancing a glass of water on your back.",
          gif: "https://media1.tenor.com/m/6nO5406JCHIAAAAC/bird-dog.gif"
        },

        // PART 4: STRETCHING
        {
          section: "Part 4: Stretching",
          name: "Pigeon Pose",
          reps: "Hold 45s",
          cue: "Bring leg forward, shin parallel to body. Sink hips down.",
          gif: "https://bodybyyoga.training/wp-content/uploads/2021/10/Pigeon-Pose-Yoga-1536x1024.png"
        },
        {
          section: "Part 4: Stretching",
          name: "Child's Pose",
          reps: "Hold 45s",
          cue: "Sit hips back onto heels. Reach arms forward.",
          gif: "https://media1.tenor.com/m/G6UOVsD9bs4AAAAC/workout-working-out.gif"
        }
      ];

      const container = document.getElementById("routine-container");
      
      // Group by Section
      const routineBySection = exerciseData.reduce((acc, exercise) => {
        if (!acc[exercise.section]) { acc[exercise.section] = []; }
        acc[exercise.section].push(exercise);
        return acc;
      }, {});

      // Render
      for (const section in routineBySection) {
        const exercises = routineBySection[section];
        const sectionId = section.replace(/[^a-zA-Z0-9]/g, "-");

        const sectionHtml = `
            <div class="mb-4 rounded-3 overflow-hidden">
                <div class="section-header p-3 d-flex justify-content-between align-items-center" onclick="toggleSection('${sectionId}')">
                    <h2 class="mb-0 fs-5 fw-bold text-white">${section}</h2>
                    <span class="text-secondary">▼</span>
                </div>
                <div id="${sectionId}" class="section-content p-3 d-none">
                    ${exercises.map(ex => `
                        <div class="card mb-3">
                            <img class="card-img-top" src="${ex.gif}" alt="${ex.name}">
                            <div class="card-body p-3">
                                <h5 class="card-title fw-bold mb-1">
                                    ${ex.name}
                                    <span class="meta-tag">${ex.reps}</span>
                                </h5>
                                <p class="cue-text mb-0">Cue: ${ex.cue}</p>
                            </div>
                        </div>
                    `).join("")}
                </div>
            </div>
        `;
        container.innerHTML += sectionHtml;
      }

      function toggleSection(id) {
        const content = document.getElementById(id);
        if (content.classList.contains("d-none")) {
            content.classList.remove("d-none");
        } else {
            content.classList.add("d-none");
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
